<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Jugadores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        canvas {
            max-width: 800px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="playersChart"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const players = JSON.parse(localStorage.getItem('players')) || [];

            const playerNames = players.map(player => player.playerName);
            const playerSpeed = players.map(player => player.playerSpeed);
            const playerPass = players.map(player => player.playerPass);
            const playerShot = players.map(player => player.playerShot);
            const playerDribble = players.map(player => player.playerDribble);
            const playerDefense = players.map(player => player.playerDefense);
            const playerPhysical = players.map(player => player.playerPhysical);
            const playerpj = players.map(player => player.playerpj);
            const playergoles = players.map(player => player.playergoles);

            const ctx = document.getElementById('playersChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: playerNames,
                    datasets: [
                        {
                            label: 'Velocidad',
                            data: playerSpeed,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Pase',
                            data: playerPass,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Disparo',
                            data: playerShot,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Regate',
                            data: playerDribble,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Defensa',
                            data: playerDefense,
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Físico',
                            data: playerPhysical,
                            backgroundColor: 'rgba(255, 205, 86, 0.2)',
                            borderColor: 'rgba(255, 205, 86, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Part.Jug',
                            data: playerpj,
                            backgroundColor: 'rgba(201, 203, 207, 0.2)',
                            borderColor: 'rgba(201, 203, 207, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Goles',
                            data: playergoles,
                            backgroundColor: 'rgba(148, 159, 177, 0.2)',
                            borderColor: 'rgba(148, 159, 177, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
